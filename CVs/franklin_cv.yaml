        start_date: "2022-09"
        end_date: "2025-07"
        highlights:
          - "Programming, Algorithms, Machine Learning & Data Science, Computer Security, Operating Systems, Networking, Quantum Mechanics, Discrete Mathematics, Calculus, Algebra."
          # - "**Javions (Flight tracker):** Created an app to demodulate and decode live airplanes' ADS-B radio messages."
          # - "**IMGFS:** Reimplemented [Facebook’s Haystack](https://research.facebook.com/publications/finding-a-needle-in-haystack-facebooks-photo-storage/) for efficient, redundant-free image storage with high availability and data integrity."

      - institution: Saint-Louis de Gonzague High School
        degree: Baccalaureate
        area: Mathematics and Physics
        location: Paris, France
        start_date: "2018-09"
        end_date: "2022-07"
        highlights:
          # - "**Leadership:** Class Sustainability President."
          - "2× Animaths France National Mathematics Competition (Top 100)."

    Research:
      - company: EPFL Scalable Computing Systems (SaCS) Lab
        position: Researcher
        location: Lausanne, Switzerland
        start_date: "2025-02"
        end_date: "2025-09"
        highlights:
          - Co-designed **Safhire**, a hybrid FHE (Fully Homomorphic Encryption) scheme that eliminated server bootstrapping by offloading non-linearities to the client.
          - Achieved ~**10×** latency reduction versus prior encrypted inference approaches on standard benchmarks.
          - Lead co-author *[Practical and Private ML Inference with Hybrid FHE](https://arxiv.org/abs/2509.01253)* (under review USENIX Security '26).
    
      - company: MIT CSAIL at Jameel Clinic
        position: Research Intern
        location: Boston, MA, USA
        start_date: "2024-08"
        end_date: "2024-10"
        highlights:
          - Improved Sybil cancer-prediction model for low-dose CT, raising **AUC from 0.76 → 0.85** on validation.
          - "Implemented a **dose-modulated layer** improving accuracy for varying-dose scans."
          - Accelerated experiment turnaround by ~**10×** via caching and data-loading optimizations.
          - Work in clinical testing with a hospital partner in Italy.

    Work Experience & Projects:
      - company: Stealth
        position: Co-Founder & CEO
        location: Paris, France
        start_date: "2025-06"
        end_date: "present"
        highlights:
          - Interviewed by Y Combinator S25; ongoing 1:1s with a partner through Summer 2025.
          - Received offers from Entrepreneur First (Paris).

      - company: Opera Groupe
        position: AI Contractor
        location: Paris, France
        start_date: "2025-08"
        end_date: "2025-09"
        highlights:
          - Redesigned property inventory app with AI-powered features to democratize professional-grade inspections.
          - Integrated **voice agent** for automated field completion and **vision** for damage detection and classification.
          - Enabled non-experts to conduct property assessments at professional standards through AI assistance.

      - company: EPFL Spacecraft Team
        position: Telecom Task Lead - Student Project
        location: Lausanne, Switzerland
        start_date: "2023-09"
        end_date: "2024-02"
        highlights:
          - Led telecom for the CHESS Cube Satellite; designed on-ground software and a continuous **link-budget simulator** to evaluate communication reliability across orbits and antenna configurations.

      - company: Uplacraft Video Games
        position: Founder & CEO (~500 daily users)
        location: Paris, France (Remote)
        start_date: "2017-01"
        end_date: "2021-12"
        highlights:
          - Founded and grew a multiplayer Minecraft mod to ~**500 DAU**; built and led a **20-person team** across product, marketing, and moderation.

    Open-Source Contributions:
      - company: EPFL SaCS Lab / Supersayan
        position: Core Library Developer
        location: Lausanne, Switzerland
        start_date: "2025-02"
        end_date: "2025-09"
        highlights:
          - Open-sourced a [Python library](https://github.com/supersayan-labs/supersayan) that converts arbitrary PyTorch models into hybrid-FHE equivalents; companion implementation for forthcoming paper.
          - Implemented high-throughput optimizations (fast ciphertext packing, GPU-parallel kernels).
          - Exposed the approach in a simple three-line API, making experiments reproducible for researchers.

