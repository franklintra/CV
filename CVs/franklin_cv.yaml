      #     - Released a Python `LeRobotDataset` downloader (parquet-cached).
      #     - "Links: [Hugging Face Dataset](https://huggingface.co/datasets/SmolVLADataset/SmolVLADataset) · [GitHub](https://github.com/SmolVLADataset/smolvladataset) · [PyPi](https://pypi.org/project/smolvladataset/) · [Original Paper](https://arxiv.org/abs/2506.01844)"
      
      - company: ElevenLabs (open-source)
        position: Open-source Contributor
