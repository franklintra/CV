        start_date: "2025-07"
        end_date: "2025-07"
        highlights:
          - Co-authored [merged commit](https://github.com/elevenlabs/elevenlabs-android/commit/f01b3f29dee68cd553aa15df4ed5a20eb5bcbac2) adding **fire-and-forget client tool** support to `elevenlabs-android` SDK.

      # - company: Speech-to-PDF (open-source)
